template:
    url: https://github.com/moqmar/mintlook-couscous

baseUrl: https://moqmar.github.io/shell-setup

title: shell-setup # Page Title
logo: https://png.icons8.com/nolan/96/000000/console.png # Icon URL
color: "#256bff"   # Accent color

languages: ["en", "de"] # List of supported languages. Comment out to disable language selection.
defaultLanguage: en  # Default language icon, and the value of the html lang attribute. It is recommended to set this even (especially) if you're not using language selection.

search: true # Enable search
scripts:
    after:
        - php .couscous/generated/.scripts/generate-search-index.php # Required for search
        - rm -rf .couscous/generated/.scripts # Clean up unneccessary files

